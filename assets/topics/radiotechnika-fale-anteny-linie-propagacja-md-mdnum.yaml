    \ W**, co odpowiada odpowiedzi **B. 70 W**."
- text: 61\. Jaka jest przewaga wektorowego analizatora antenowego (VNA) nad miernikiem SWR (reflektometrem)?
  answers:
  - miernik SWR wymaga określonej częstotliwości do działania
  - analizator nie potrzebuje dodatkowego zasilania zasilając się z sygnału w.cz z nadajnika
  - analizator jest w stanie wykazać składową indukcyjną lub pojemnościową badanej anteny oraz określić
    miejsce rezonansu
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\n|  | Miernik SWR | Wektorowy analizator antenowy (VNA) |\n\
    |---|-------------|-------------------------------------|\n| **Zależność od częstotliwości** |  SWR\
    \ można zmierzyć w dowolnym zakresie częstotliwości, pod warunkiem, że urządzenie jest w tym zakresie\
    \ – nie wymaga on *określonej* częstotliwości do działania. |  Również może pracować w dowolnym zakresie\
    \ częstotliwości, który jest programowany. |\n\n- **SWR** (Standing‑Wave Ratio) jest miarą współczynnika\
    \ odbicia \\(\\Gamma\\) i jest obliczany jako \\(\\displaystyle \\text{SWR} = \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|}\\). Nie potrzebuje „określonej” częstotliwości, wystarczy, że sygnał znajduje się w paśmie\
    \ pracy miernika.\n- W rzeczywistości **SWR** jest typowo mierzone w szerokim zakresie (np. 50 MHz‑1 GHz)\
    \ i nie ogranicza się do jednej częstotliwości.  \n\n> **Wniosek**: stwierdzenie, że miernik SWR „wymaga\
    \ określonej częstotliwości do działania”, jest nieprawdziwe – SWR można mierzyć w każdym punkcie\
    \ spektrum, dla którego urządzenie jest przystosowane.  \n\nZatem odpowiedź A jest niepoprawna, natomiast\
    \ odpowiedź C poprawnie podkreśla, że VNA potrafi wykrywać składowe indukcyjne/pojemnościowe oraz\
    \ wskazać rezonans anteny."
  - "**Dlaczego odpowiedź B jest błędna**\n\n> **B.** *„analizator nie potrzebuje dodatkowego zasilania,\
    \ zasilając się z sygnału w.cz z nadajnika”*\n\nWektorowy analizator antenowy (VNA) **nie** korzysta\
    \ z sygnału nadajnika do pomiarów.  \n- VNA ma własny generator sygnału (interny lub zewnętrzny),\
    \ który emituje znany sygnał o kontrolowanej częstotliwości i mocy.  \n- Wymaga on stałego, precyzyjnego\
    \ źródła, które nie zależy od sygnału nadajnika (który może być zbyt słaby, zmienny w częstotliwości,\
    \ posiadać własne zniekształcenia).  \n- Sygnał z nadajnika nie daje gwarancji, że VNA otrzyma odpowiednią\
    \ moc ani precyzyjną częstotliwość, co znacznie obniża jakość pomiaru.\n\nDlatego opcja **B** jest\
    \ niepoprawna – VNA potrzebuje własnego zasilania i źródła sygnału, a nie polega na sygnale nadajnika."
  - "Gratulacje!  \n\nOdpowiedź **C** jest poprawna, ponieważ VNA (vector network analyzer) pozwala na\
    \ **mierzenie amplitudy i fazy współczynnika odbicia** \\(S_{11}\\) oraz **identyfikację charakterystycznych\
    \ elementów składowych** (induktancji \\(L\\) i pojemności \\(C\\)) anteny. Dzięki analizie \\(S_{11}\\\
    ) można wyznaczyć **miejsce rezonansu** (\\(f_{\\text{res}}\\)) oraz wyznaczyć **składowe pasywne**:\n\
    \n\\[\nS_{11}(f)=\\frac{Z_L(f)-Z_0}{Z_L(f)+Z_0},\n\\]\n\ngdzie \\(Z_L(f)\\) zawiera zarówno część\
    \ indukcyjną, jak i pojemnościową.  \n\nReflektometr (miernik SWR) mierzy tylko **amplitudę** odbicia\
    \ i nie dostarcza informacji o fazie ani o szczegółowym rozkładzie impedancji. Dlatego VNA ma przewagę\
    \ w diagnostyce anten."
  - '**Odpowiedź**


    VNA (Vector Network Analyzer) mierzy **wektorowy** charakter sygnału – zarówno jego amplitudę, jak
    i fazę. Dzięki temu potrafi **rozszyfrować** składowe impedancji anteny:


    - uzyskuje **$Z(\omega)$** = $R + jX$, co pozwala ocenić czy dany element jest indukcyjny czy pojemnościowy;

    - dzięki analizie fazowej lokalizuje **pomiary rezonansu** (gdzie faza zmienia się o $90^{\circ}$,
    a $X=0$);

    - daje pełny wykres impedancji na całym zakresie częstotliwości.


    SWR‑meter natomiast mierzy tylko **współczynnik odbicia** ($S_{11}$) bez informacji o fazie, co ogranicza
    go do wyłącznie obliczania $|S_{11}|$ i nie pozwala określić składowych indukcyjnych/pojemnościowych
    ani dokładnej lokalizacji rezonansu.'
- text: '64\. Proces, który zachodzi w nieliniowym elemencie lub układzie elektronicznym, kiedy składowe
    widma sygnału oddziałują na siebie tworząc fałszywe sygnały to:'
  answers:
  - demodulacja
  - powielanie
  - intermodulacja
  correct_index: 2
  explanations:
  - "## Dlaczego „demodulacja” jest błędem\n\n| Proces | Definicja | Dlaczego nie pasuje |\n|--------|-----------|---------------------|\n\
    | **Demodulacja** | Odtwarzanie sygnału bazowego z sygnału modulowanego (np. detekcja nasycenia, detektor\
    \ koherentny). | Nie tworzy nowych „fałszywych” częstotliwości – po prostu usuwa nośnik. |\n| **Intermodulacja**\
    \ | W wyniku nieliniowości układu (np. tranzystor, wzmacniacz) dwa lub więcej sygnałów **interagują**\
    \ i generują nowe składniki częstotliwości: suma i różnica. | Zgodnie z treścią pytania: „składowe\
    \ widma sygnału oddziałują na siebie tworząc fałszywe sygnały”. |\n\n---\n\n### Jak wygląda intermodulacja\n\
    \nZałóżmy, że w układzie wejściowy podajemy dwa sygnały:\n\n\\[\nx(t)=A_1\\cos(\\omega_1 t), \\qquad\
    \ y(t)=A_2\\cos(\\omega_2 t)\n\\]\n\nW nieliniowym elementem (np. gęstość prądu ~ \\(I\\propto V^2\\\
    )) występuje iloczyn\n\n\\[\nx(t)\\,y(t)=A_1A_2\\cos(\\omega_1 t)\\cos(\\omega_2 t)\n\\]\n\nUżywając\
    \ tożsamości trygonometrycznej\n\n\\[\n\\cos\\alpha\\cos\\beta=\n\\frac{1}{2}\\bigl[\\cos(\\alpha+\\\
    beta)+\\cos(\\alpha-\\beta)\\bigr]\n\\]\n\notrzymujemy **nowe składniki**:\n\n\\[\nx(t)\\,y(t)=\\\
    frac{A_1A_2}{2}\\bigl[\\cos((\\omega_1+\\omega_2)t)+\\cos((\\omega_1-\\omega_2)t)\\bigr]\n\\]\n\n\
    Te częstotliwości \\(\\omega_1\\pm\\omega_2\\) nie były obecne na wejściu – to **fałszywe sygnały**\
    \ (tzw. obrazy intermodulacyjne).\n\n---\n\n### Krótkie podsumowanie\n\n- **Demodulacja**: odczytanie\
    \ sygnału bazowego z modulowanego – nie wprowadza nowych częstotliwości.  \n- **Intermodulacja**:\
    \ mieszanie sygnałów w nieliniowym elemencie, tworzenie sum i różnic częstotliwości – dokładnie to,\
    \ co opisano w pytaniu.\n\nDlatego poprawna odpowiedź to **C. intermodulacja**."
  - "### Dlaczego odpowiedź **B – „powielanie”** jest błędna\n\n| Term | Co opisuje | Dlaczego nie pasuje\
    \ do pytania |\n|------|------------|---------------------------------|\n| **Demodulacja** | Proces\
    \ odzyskiwania sygnału bazowego z modulowanego nośnika (np. AM, FM). | Polega na **oddzielaniu** sygnału,\
    \ a nie na jego wzmacnianiu czy mieszaniu. |\n| **Powielanie** | (w sensie „duplication”) tworzenie\
    \ kopii sygnału – np. replikacja danych. | Nie wprowadza nowych częstotliwości ani nie powoduje „fałszywych”\
    \ sygnałów. |\n| **Intermodulacja** | Wzajemne oddziaływanie dwóch lub więcej częstotliwości w nie‑linearnej\
    \ układzie, prowadzące do pojawienia się nowych składowych na częstotliwościach:  \n  \\[\n  f_{\\\
    text{new}} = n_1 f_1 \\pm n_2 f_2 \\pm \\dots\n  \\]  \n  (np. sumy i różnice harmonicznych). | To\
    \ dokładnie opisuje „fałszywe sygnały” generowane w nie‑linearnych elementach. |\n\n#### Krótkie podsumowanie\n\
    - **Intermodulacja** = tworzenie *nowych* częstotliwości w wyniku **nieliniowego** oddziaływania sygnałów\
    \ – czyli „fałszywych” sygnałów.  \n- **Powielanie** to tylko kopiowanie, nie wprowadza nowych częstotliwości.\
    \  \n- **Demodulacja** to usuwanie nośnika, nie generuje dodatkowych sygnałów.\n\nDlatego poprawną\
    \ odpowiedzią jest **C. intermodulacja**."
  - "### Gratulacje!  \n\nTwoja odpowiedź **C – intermodulacja** jest poprawna.  \n\nIntermodulacja to\
    \ zjawisko, które występuje w **nieliniowych** elementach lub układach elektronicznych, kiedy dwa\
    \ (lub więcej) sygnały o częstotliwościach \\(f_1\\), \\(f_2\\) oddziałują ze sobą i generują „fałszywe”\
    \ sygnały o nowych częstotliwościach:  \n\n\\[\n\\begin{aligned}\nf_{\\text{sum}} &= f_1 + f_2,\\\\\
    \nf_{\\text{diff}} &= |f_1 - f_2|,\\\\\nf_{3} &= 2f_1 \\pm f_2,\\; 2f_2 \\pm f_1,\\;\\text{itd.}\n\
    \\end{aligned}\n\\]\n\nTe nowe częstotliwości pojawiają się w widmie sygnału i są klasycznym objawem\
    \ intermodulacji.  \n\n**Dlatego** odpowiedź C jest właściwa. Powodzenia na egzaminie!"
  - "**Intermodulacja** – to zjawisko, w którym dwie lub więcej sygnałów (często o różnych częstotliwościach)\
    \ współdziałają w nieliniowym układzie, tworząc nowe „fałszywe” sygnały.  \n\nW nieliniowym elemencie\
    \ (np. tranzystorze, układzie wzmacniacza) wyjściowy sygnał jest funkcją nieliniową wejścia. Jeśli\
    \ na wejściu są dwa sygnały o częstotliwościach \\(f_1\\) i \\(f_2\\), w wyniku nieliniowości pojawiają\
    \ się kombinacje częstotliwości:\n\n\\[\nf_{\\text{IM}} = m\\,f_1 \\pm n\\,f_2 \\qquad (m,n \\in \\\
    mathbb{Z})\n\\]\n\ngdzie \\(m,n\\) są całkowitymi współczynnikami (np. \\(2f_1 - f_2\\), \\(3f_2 -\
    \ f_1\\)).  \n\nTe dodatkowe częstotliwości – **sygnały intermodulacyjne** – są fałszywe, nie należą\
    \ do pierwotnego zestawu, i mogą zakłócać odbiór lub powodować niepożądane efekty w systemach radiowych,\
    \ telekomunikacyjnych i audio.  \n\nDlatego poprawna odpowiedź to **C. intermodulacja**."
- text: 73\. Czy prędkość fali elektromagnetycznej zależy od ośrodka, w którym się rozchodzi?
  answers:
  - tak
  - nie zależy
  - zależy jedynie od temperatury ośrodka
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nTwoja odpowiedź **A. tak** jest poprawna.\n\n---\n\n### Dlaczego prędkość fali\
    \ elektromagnetycznej zależy od ośrodka?\n\nW próżni:\n\\[\nv = c = 3\\times10^{8}\\,\\text{m/s}\n\
    \\]\n\nW materiale:\n\\[\nv = \\frac{c}{\\sqrt{\\varepsilon_r\\,\\mu_r}}\n\\]\ngdzie  \n\\(\\varepsilon_r\\\
    ) – względny współczynnik przenikania (dyspersja elektryczna)  \n\\(\\mu_r\\) – względny współczynnik\
    \ przenikania magnetycznej.\n\nKażdy ośrodek ma swoje \\(\\varepsilon_r\\) i \\(\\mu_r\\), a więc\
    \ prędkość \\(v\\) jest mniejsza od \\(c\\) i zmienia się w zależności od właściwości materiału. Temperatury\
    \ wpływają na \\(\\varepsilon_r\\) i \\(\\mu_r\\), ale nie są jedynym czynnikiem.\n\n---\n\n**Podsumowując:**\
    \ prędkość fali EM **zależy od ośrodka**, dlatego odpowiedź A jest właściwa."
  - "**Dlaczego odpowiedź B („nie zależy”) jest błędna**\n\n1. **Zależność od ośrodka**  \n   Prędkość\
    \ fali elektromagnetycznej w dielektryku (lub w próżni) jest dana przez\n\n   \\[\n   v=\\frac{c}{n},\n\
    \   \\]\n\n   gdzie  \n   \\[\n   n=\\sqrt{\\varepsilon_{\\text{r}}\\mu_{\\text{r}}}\n   \\]\n\n \
    \  – współczynnik załamania (liczba optyczna) ośrodka, a \\(c\\) to prędkość światła w próżni.  \n\
    \   Gdy \\(n\\neq 1\\) (czyli w każdym materiale, który nie jest próżnią), prędkość \\(v\\) jest **mniejsza**\
    \ niż \\(c\\). Dlatego prędkość fali **zależna jest od** ośrodka.\n\n2. **Co jest niewłaściwe w odpowiedzi\
    \ C?**  \n   – Ośrodek może mieć inne właściwości niż tylko temperatura (np. stałe dielektryczne,\
    \ przewodność, struktura krystaliczna).  \n   – Temperatury wpływają na \\(n\\), ale nie są jej jedynym\
    \ czynnikiem.  \n\n3. **Dlaczego odpowiedź A jest prawidłowa?**  \n   – „Tak” wskazuje, że prędkość\
    \ fali zmienia się w zależności od rodzaju ośrodka, co jest zgodne z równaniem \\(v = c/n\\).\n\n\
    **Kluczowe wnioski**\n\n- Prędkość fali EM w próżni wynosi \\(c \\approx 3 \\times 10^{8}\\,\\text{m/s}\\\
    ).  \n- W każdym innym ośrodku \\(n>1\\), więc \\(v < c\\).  \n- Zmiany temperatury wpływają na \\\
    (n\\), ale nie są jego jedynym determinantem.  \n\nPodsumowując: **Odpowiedź B jest błędna, bo prędkość\
    \ fali elektromagnetycznej zależy od ośrodka** – więc prawidłowa odpowiedź to **A. tak**."
  - "### Dlaczego odpowiedź **C** jest błędna\n\nPrędkość fali elektromagnetycznej w ośrodku jest dana\
    \ wzorem  \n\n\\[\nv = \\frac{c}{n},\n\\]\n\ngdzie  \n* \\(c\\) – prędkość światła w próżni,  \n*\
    \ \\(n = \\sqrt{\\varepsilon_{r}\\,\\mu_{r}}\\) – współczynnik załamania (współczynnik refrakcji),\
    \  \n  \\(\\varepsilon_{r}\\) – względna przenikalność elektryczna,  \n  \\(\\mu_{r}\\) – względna\
    \ przenikalność magnetyczna.\n\nWzględne przenikalności zależą od **składu** i **struktur** materiału\
    \ (np. czystość, związek chemiczny, struktura krystaliczna).  \nTemperatura wpływa na \\(\\varepsilon_{r}\\\
    ) i \\(\\mu_{r}\\), ale jest **tylko jednym z wielu czynników**.  \n\nDlatego prędkość fali nie zależy\
    \ *jedynie* od temperatury, lecz od właściwości samego medium (skład chemiczny, struktura, przewodność\
    \ itp.).  \n\n> **Podsumowanie**  \n> Odpowiedź **A** („tak”) jest poprawna, ponieważ prędkość fali\
    \ elektromagnetycznej zmienia się wraz z ośrodkiem, a nie tylko z temperaturą."
  - "**Odpowiedź**  \nA – **tak**\n\n**Wyjaśnienie**  \nPrędkość fali elektromagnetycznej w ośrodku opisuje\
    \ wzór\n\n\\[\nv = \\frac{c}{n},\n\\]\n\ngdzie  \n\\(c\\) – prędkość światła w próżni (≈ \\(3\\times10^8\\\
    ) m/s),  \n\\(n\\) – współczynnik załamania (liczba właściwości ośrodka).  \n\nWartość \\(n\\) zależy\
    \ od właściwości elektrycznych ośrodka, a więc od jego typu (przewodnik, dielektryk, gaz, itp.) oraz,\
    \ w pewnych przypadkach, od temperatury. Dlatego prędkość fali elektromagnetycznej **zależna jest\
    \ od ośrodka**, w którym się rozchodzi."
- text: 89\. Ile oporników bezindukcyjnych o wartości 200 Ω należy połączyć równolegle by uzyskać sztuczne
    obciążenie antenowe 50 Ω?
  answers:
  - 5 szt.
  - 2 szt.
  - 4 szt.
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna**\n\nW obwodzie równoległym rezystancja sumaryczna \\(R_{\\text{tot}}\\\
    ) oblicza się ze wzoru  \n\n\\[\nR_{\\text{tot}}=\\frac{R}{n}\n\\]\n\ngdzie  \n\\(R\\) – rezystancja\
    \ pojedynczego elementu,  \n\\(n\\) – liczba równolegle połączonych elementów.\n\nDla rezystorów \\\
    (R=200\\;\\Omega\\):\n\n\\[\n\\frac{200}{n}=50\n\\quad\\Longrightarrow\\quad\nn=\\frac{200}{50}=4\n\
    \\]\n\n**Co daje konkretne liczby?**\n\n| \\(n\\) | \\(R_{\\text{tot}}\\) |\n|------|-------------------|\n\
    | 2    | \\(200/2 = 100\\;\\Omega\\) |\n| **4** | \\(200/4 = 50\\;\\Omega\\) |\n| 5    | \\(200/5\
    \ = 40\\;\\Omega\\) |\n\n- **5** rezystorów → 40 Ω (za mała rezystancja).  \n- **2** rezystory → 100 Ω\
    \ (za duża rezystancja).  \n- **4** rezystory → 50 Ω (dokładnie to, czego potrzebujesz).\n\nDlatego\
    \ poprawna odpowiedź to **C. 4 szt.**."
  - "### Dlaczego odpowiedź B jest błędna  \n\nW obwodzie równoległym rezystancji \\(R_{\\text{eq}}\\\
    ) jest dana wzorem  \n\n\\[\n\\frac{1}{R_{\\text{eq}}}= \\sum_{i=1}^{n}\\frac{1}{R_i}\n\\]\n\nDla\
    \ równych rezystorów \\(R_i = R\\) mamy\n\n\\[\n\\frac{1}{R_{\\text{eq}}}= \\frac{n}{R}\\quad\\Longrightarrow\\\
    quad\nR_{\\text{eq}}=\\frac{R}{n}\n\\]\n\n---\n\n#### Obliczenia\n\n* 200 Ω rezystor → \\(R = 200\\\
    ;\\Omega\\)\n* Żądane obciążenie antenowe → \\(R_{\\text{eq}} = 50\\;\\Omega\\)\n\nZatem\n\n\\[\n\
    n = \\frac{R}{R_{\\text{eq}}}= \\frac{200}{50}=4\n\\]\n\n### Co się stało przy wyborze „2 szt.”?\n\
    \nDwóch rezystorów 200 Ω w połączeniu równoległym daje  \n\n\\[\nR_{\\text{eq}}=\\frac{200}{2}=100\\\
    ;\\Omega\n\\]\n\nczyli dwa razy większe niż wymagane 50 Ω. Dlatego odpowiedź B jest niepoprawna.\n\
    \n---\n\n**Poprawna odpowiedź: C – 4 szt.**"
  - "Gratulacje!  \nOdpowiedź **C – 4 szt.** jest poprawna.\n\n**Jak to się liczy?**\n\nW układzie równoległym\
    \ pojemności oporność totalna \\(R_{\\text{tot}}\\) wyznacza się ze wzoru  \n\n\\[\n\\frac{1}{R_{\\\
    text{tot}}}=\\sum_{i=1}^{n}\\frac{1}{R_i}\n\\]\n\nDla równych oporników \\(R_i=200~\\Omega\\) mamy\
    \  \n\n\\[\n\\frac{1}{R_{\\text{tot}}}=n\\cdot\\frac{1}{200}\n\\quad\\Longrightarrow\\quad\nR_{\\\
    text{tot}}=\\frac{200}{n}\n\\]\n\nChcemy uzyskać \\(R_{\\text{tot}}=50~\\Omega\\):\n\n\\[\n50=\\frac{200}{n}\\\
    ;\\;\\Longrightarrow\\;\\; n=\\frac{200}{50}=4\n\\]\n\nDlatego potrzebne są **4** oporniki 200 Ω podłączone\
    \ równolegle."
  - "Aby uzyskać rezystancję równoległą \\(R_{\\text{eq}}\\) z \\(n\\) identycznych oporników o wartości\
    \ \\(R\\), stosujemy wzór  \n\n\\[\n\\frac{1}{R_{\\text{eq}}} = \\frac{1}{R} + \\frac{1}{R} + \\dots\
    \ + \\frac{1}{R}\n\\quad\\Longrightarrow\\quad\n\\frac{1}{R_{\\text{eq}}} = \\frac{n}{R}\n\\]\n\n\
    co daje  \n\n\\[\nR_{\\text{eq}} = \\frac{R}{n}.\n\\]\n\nPodane: \\(R = 200~\\Omega\\), \\(R_{\\text{eq}}\
    \ = 50~\\Omega\\).  \nZatem\n\n\\[\n50 = \\frac{200}{n}\n\\quad\\Longrightarrow\\quad\nn = \\frac{200}{50}\
    \ = 4.\n\\]\n\nWniosek: **4 oporniki 200 Ω połączone równolegle dają obciążenie 50 Ω**.  \n\nOdpowiedź:\
    \ **C. 4 szt.**"
- text: '102\. Na rysunku przedstawiono schemat blokowy odbiornika superheterodynowego FM na pasmo 144
    MHz z podwójną przemianą częstotliwości, pracującego w kanałach fonicznych, stabilizowany kwarcami.
    Blok 2 to:

    ![RADIOTECHNIKA question 102](assets/question_images/radiotechnika-q102.png)'
  answers:
  - wzmacniacz akustyczny
  - I mieszacz
  - wzmacniacz II p.cz.
  correct_index: 1
  explanations:
  - "**Błąd w wyborze odpowiedzi:**  \nUżytkownik zaznaczył **A. wzmacniacz akustyczny** (akustyczny wzmacniacz\
    \ jest **odpowiedzialny za wzmocnienie sygnału dźwiękowego** po demodulacji, tj. w końcowych etapach\
    \ układu).  \nW schemacie **blok 2** znajduje się **po wejściu sygnału (1)** i **przed wzmocnieniem\
    \ p.cz. (3)**. W odbiorniku superheterodynowym **pierwszy mieszacz (I mieszacz)** łączy sygnał wejściowy\
    \ z sygnałem z oscylatora lokalnego (z bloku 10).  \n\n**Dlaczego B jest poprawne:**  \n- **I mieszacz\
    \ (B)** przekształca sygnał RF (144 MHz) w częstotliwość pośrednią (p.cz.) poprzez mieszanie z oscylatorem\
    \ lokalnym.  \n- Wzmacniacz akustyczny (A) **nie występuje w tej fazie** – działa dopiero po detekcji\
    \ (np. w bloku 7 lub po nim).  \n\n**Kluczowe:**  \nW superheterodynie **mieszacz (1) → wzmocnienie\
    \ p.cz. (2)**, a nie wzmocnienie akustyczne w etapie wczesnym.  \n**Poprawna odpowiedź: B. I mieszacz.**"
  - "Prawidłowa odpowiedź to **B. I mieszacz**. W odbiorniku superheterodynowym z podwójną przemianą częstotliwości:\
    \  \n- **Blok 1** to wzmacniacz RF (przyjmuje sygnał 144 MHz),  \n- **Blok 2** (zasilany przez **10.**\
    \ – pierwszy generator lokalny) to **pierwszy mieszacz**, który przemienia sygnał RF na pierwszą częstotliwość\
    \ pośrednią (IF).  \n- Następne bloki (3., 4., 5., 6.) odpowiadają wzmacniaczom i drugiemu mieszaczowi.\
    \  \n- Odpowiedź **C** (wzmacniacz II p.cz.) dotyczy bloku 6, a **A** (wzmacniacz akustyczny) to zwykle\
    \ ostatni etap przed głośnikiem (np. blok 8).  \n\nZatem **B** jest poprawne. \U0001F3AF"
  - "Błąd polega na niezrozumieniu roli bloku 2 w schemacie odbiornika superheterodynowego. W odbiorniku\
    \ **podwójnej przemiany częstotliwości**:\n- **Blok 1** to wzmacniacz sygnału wejściowego (RF).\n\
    - **Blok 2** otrzymuje sygnał z bloku 1 **i** z bloku 10 (pierwszy oscylator lokalny). To **pierwszy\
    \ mieszacz (I mieszacz)**, który łączy sygnał wejściowy z pierwszym oscylatorem lokalnym, tworząc\
    \ pierwszą częstotliwość pośrednią (p.cz. I).  \n- **Wzmacniacz II p.cz. (C)** odnosi się do wzmacniania\
    \ **drugiej** częstotliwości pośredniej, która występuje *po* drugim mieszaczu (np. blok 6 lub 7),\
    \ a nie w bloku 2.\n\n**Dlaczego C jest błędne?**  \nWzmacniacz II p.cz. działa *po* drugim mieszaczu\
    \ (nie w bloku 2), który przekształca pierwszą p.cz. w drugą. Blok 2 to pierwsza przemiana (mieszacz\
    \ I), więc poprawna odpowiedź to **B. I mieszacz**.  \n\n**Kluczowa wskazówka**:  \nMieszacz zawsze\
    \ łączy sygnał wejściowy **z oscylatorem lokalnym** (blok 10 w tym przypadku). W diagramie blok 2\
    \ ma 2 wejścia (1 i 10) → to **mieszacz**."
  - "**Odpowiedź:**  \nB. I mieszacz  \n\n**Wyjaśnienie:**  \nW odbiorniku superheterodynowym z podwójną\
