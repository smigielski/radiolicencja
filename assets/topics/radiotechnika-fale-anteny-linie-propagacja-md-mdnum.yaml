  - "**Co jest niepoprawne w odpowiedzi C?**  \n\n| Element | Co oznacza MUF | Dlaczego C jest błędne\
    \ |\n|---------|---------------|------------------------|\n| **Definicja** | \\(\\text{MUF} = \\max\\\
    ) częstotliwość, przy której dźwięk (falowa) może być przesyłany pomiędzy dwoma punktami przy danym\
