    \nDlatego poprawną odpowiedzią jest **A. A**."
  - "### Dlaczego odpowiedź **C** jest błędna\n\nWzmacniacze klasy **A** charakteryzują się tym, że **aktywny\
    \ element przewodzi przez cały okres wzmacnianego sygnału** (tj. 100 % cyklu).  \n\n- **Klasa B**\
