- text: '2\. Obwód elektryczny składa się z kilku rezystorów o różnych wartościach i źródła zasilania.
    Połączenie, w którym przez wszystkie elementy płynie ten sam prąd nazywamy połączeniem:'
  answers:
  - rezonansowym
  - szeregowym
  - równoległym
  correct_index: 1
  explanations:
  - "## Dlaczego **A. rezonansowym** jest błędne\n\n| Połączenie | Co oznacza? | Jakie jest prawo? |\n\
    |------------|-------------|-------------------|\n| **Szeregowe** | Elementy połączone w jeden „kierunek”\
    \ – jeden most między kolejnymi | \\(\\displaystyle I_1 = I_2 = \\dots = I_n\\) |\n| **Równoległe**\
    \ | Elementy połączone w „gałęzie” – jeden węzeł na początku i na końcu | \\(\\displaystyle V_1 =\
    \ V_2 = \\dots = V_n\\) |\n| **Rezonansowe** | Termin z teorii drgań (fal) i rezonansu elektrycznego,\
    \ nie opisuje topologii połączeń | – |\n\nPołączenie, w którym przez **wszystkie** elementy płynie\
    \ **ten sam prąd**, to definicja połączenia **szeregowego**.  \nW połączeniu rezonansowym mówimy o\
    \ maksymalnym przepływie prądu w układzie rezonansowym (np. LC), ale nie jest to opis topologii elementów,\
    \ a stan częstotliwościowy.  \n\n### Dlatego poprawna odpowiedź to **B. szeregowym**  \n\n- w szeregowej\
    \ topologii: \\(I_1 = I_2 = \\dots = I_n\\).  \n- w równoległej: prądy dzielą się: \\(I_{\\text{total}}\
    \ = I_1 + I_2 + \\dots\\).  \n- rezonans to warunek \\(\\omega L = 1/(\\omega C)\\) (jeśli mamy związek\
    \ \\(LC\\)), a nie układ elementów.  \n\nZatem oznaczenie „rezonansowe” nie pasuje do opisu połączenia,\
    \ które ma taki sam prąd przez wszystkie elementy."
  - "Gratulacje!  \nOdpowiedź **B – szeregowe** jest poprawna.\n\nW połączeniu szeregowym elementy (rezystory,\
    \ kondensatory, itp.) są połączone jeden po drugim, tworząc jedną ścieżkę przewodzącą prąd. W takiej\
    \ konfiguracji prąd \\(I\\) jest identyczny w każdym elemencie:\n\n\\[\nI_1 = I_2 = I_3 = \\dots =\
    \ I\n\\]\n\nW przeciwieństwie do połączenia równoległego, gdzie napięcie jest wspólne, a natężenia\
    \ prądów sumują się, w szeregowych prądy pozostają takie same.  \nZatem warunek „ten sam prąd przez\
    \ wszystkie elementy” definiuje połączenie szeregowe."
  - "**Dlaczego odpowiedź „równoległym” jest błędna**\n\n|  | Połączenie | Prąd w poszczególnych elementach\
    \ | Napięcie w poszczególnych elementach |\n|---|------------|-----------------------------------|-------------------------------------|\n\
    | **Szeregowe** | Elementy połączone jeden za drugim | **Ten sam** prąd przepływa przez każdy rezystor\
    \ | Napięcie sumuje się: \\(U_{\\text{total}} = \\sum U_i\\) |\n| **Równoległe** | Elementy podłączone\
    \ do tych samych wierzchołków | Prąd się **rozdziela**: \\(I_{\\text{total}} = \\sum I_i\\) | **Ten\
    \ sam** napięcie na każdym rezystorze |\n\nW pytaniu kluczowa fraza: **„przez wszystkie elementy płynie\
    \ ten sam prąd”**. Tylko w połączeniu szeregowym jest to prawdziwe, dlatego poprawna odpowiedź to\
    \ **B. szeregowym**.  \n\nW połączeniu równoległym prąd się rozdziela, a napięcie pozostaje stałe.\
    \ Jeśli więc zadanie opisuje jednolitą wartość prądu, wyklucza równoległość."
  - "## Wyjaśnienie\n\nW połączeniu szeregowym wszystkie elementy znajdują się w jednej linii przepływu\
    \ prądu. Zasadniczo:\n\n- **Z prądu**:  \n  \\[\n  I_{\\text{rzę} } = I_{\\text{rzę} } = \\dots =\
    \ I_{\\text{Źródło}}\n  \\]\n  czyli **ten sam prąd płynie przez każdy rezystor**.\n\n- **Z napięcia**:\
    \  \n  \\[\n  U_{\\text{Źródło}} = \\sum_{k} U_k\n  \\]\n  Sumuje się napięcia na poszczególnych elementach.\n\
    \nW połączeniu równoległym natomiast każdy element ma **to samo napięcie**, ale prądy się dzielą.\
    \  \n\nDlatego połączenie, w którym przez wszystkie elementy płynie ten sam prąd, to **połączenie\
    \ szeregowe** – odpowiedź **B. szeregowym**."
- text: 14\. Do zasilacza o napięciu 12 V chcemy podłączyć diodę świecącą o napięciu przewodzenia 3 V
    i nominalnym prądzie 20 mA. Jaki rezystor należy włączyć w szereg, by ograniczyć prąd?
  answers:
  - 600 Ω
  - 150 Ω
  - 450 Ω
  correct_index: 2
  explanations:
  - "### Dlaczego odpowiedź A jest błędna?\n\nAby ograniczyć prąd przez diodę do **20 mA**, musimy dobrać\
    \ rezystor, który zrównoważy różnicę napięcia między zasilaczem a diodą.\n\n\\[\nR = \\frac{V_{\\\
    text{zasilacz}}-V_{D}}{I_D}\n\\]\n\nPodstawiamy dane z zadania:\n\n- \\(V_{\\text{zasilacz}} = 12\
    \ \\text{ V}\\)\n- \\(V_{D} = 3 \\text{ V}\\) (napięcie przewodzenia diody)\n- \\(I_D = 20 \\text{ mA}\
    \ = 0.02 \\text{ A}\\)\n\n\\[\nR = \\frac{12\\ \\text{V} - 3\\ \\text{V}}{0.02\\ \\text{A}}\n   =\
    \ \\frac{9\\ \\text{V}}{0.02\\ \\text{A}}\n   = 450\\ \\Omega\n\\]\n\nZatem potrzebny rezystor ma\
    \ wartość **450 Ω** – to jest odpowiedź **C**.\n\n---\n\n#### Dlaczego **600 Ω** nie wystarcza?\n\n\
    Jeśli wybierzesz 600 Ω, prąd przez diodę będzie:\n\n\\[\nI = \\frac{12\\ \\text{V} - 3\\ \\text{V}}{600\\\
    \ \\Omega}\n  = \\frac{9\\ \\text{V}}{600\\ \\Omega}\n  = 0.015\\ \\text{A} = 15\\ \\text{mA}\n\\\
    ]\n\nTo jest **mniej niż 20 mA**, więc dioda nie będzie pracować z oczekiwaną mocą (i nie będzie świecić\
    \ tak jasno, jak założono). Dlatego 600 Ω jest odpowiedzią **niepoprawną**."
  - "**Dlaczego odpowiedź B jest błędna**\n\n1. **Obliczenie spadku napięcia na rezystorze**\n\n\\[\n\
    U_{\\text{R}} = U_{\\text{zasilacza}} - U_{\\text{diody}} = 12\\;\\text{V} - 3\\;\\text{V} = 9\\;\\\
    text{V}\n\\]\n\n2. **Obliczenie potrzebnego oporu (Prawo Ohma)**  \n\n\\[\nR = \\frac{U_{\\text{R}}}{I}\
    \ = \\frac{9\\;\\text{V}}{0,02\\;\\text{A}} = 450\\;\\Omega\n\\]\n\n3. **Porównanie z wybranym oporem**\n\
    \n- **Odpowiedź B: 150 Ω** → spadek napięcia:\n\n  \\[\n  I = \\frac{U_{\\text{R}}}{R} = \\frac{9\\\
    ;\\text{V}}{150\\;\\Omega} = 0,06\\;\\text{A} = 60\\;\\text{mA}\n  \\]\n\n  To jest **trzykrotnie\
    \ więcej** niż nominalny prąd diody (20 mA). Diode by się przegrzała lub zużyła.\n\n- **Odpowiedź\
    \ C: 450 Ω** → spadek napięcia:\n\n  \\[\n  I = \\frac{9\\;\\text{V}}{450\\;\\Omega} = 0,02\\;\\text{A}\
    \ = 20\\;\\text{mA}\n  \\]\n\n  To dokładnie odpowiada specyfikacji diody.\n\n---\n\n**Podsumowanie**\
    \  \nWłaściwy rezystor to **450 Ω** (odpowiedź C).  \nWybór 150 Ω prowadzi do prądu 60 mA, co jest\
    \ zdecydowanie zbyt wysokim prądem dla diody o nominalnym 20 mA."
  - "Gratulacje!  \nOdpowiedź **C. 450 Ω** jest poprawna.\n\n**Dlaczego?**\n\nZastosujmy prosty wzór na\
    \ rezystor ograniczający prąd:\n\n\\[\nR = \\frac{V_{\\text{źródło}}-V_{\\text{diody}}}{I_{\\text{nom}}}\n\
    \\]\n\nPodstawiamy dane z zadania:\n\n\\[\nR = \\frac{12~\\text{V} - 3~\\text{V}}{0{,}02~\\text{A}}\n\
    \   = \\frac{9~\\text{V}}{0{,}02~\\text{A}}\n   = 450~\\Omega\n\\]\n\nWynik 450 Ω jest wartością dokładną,\
    \ więc w praktyce wybieramy najbliższą wartość w standardowych wartościach rezystorów.  \n\nWszystko\
    \ się zgadza — 450 Ω to właśnie rezystor potrzebny, by ograniczyć prąd do 20 mA. \U0001F389"
  - '**Rozwiązanie**


