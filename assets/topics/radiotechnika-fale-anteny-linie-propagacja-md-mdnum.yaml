- text: 124\. Jakim przyrządem mierzymy dopasowanie anteny do nadajnika?
  answers:
  - miernikiem zniekształceń nieliniowych
  - sprawdzeniem czy kabel się nie grzeje
  - za pomocą reflektometru
  correct_index: 2
  explanations:
  - "**Dlaczego odpowiedź A jest błędna?**  \nMiernik zniekształceń nieliniowych (np. **\\( \\Delta S_{21}\
    \ \\)**) służy do badania, czy sygnał przechodzi przez układ bez zniekształceń, ale **nie** mierzy\
    \ dopasowania impedancji. Dopasowanie mierzy się poprzez stosunek sygnału odbitego do sygnału nadawanego.\n\
    \n**Dlaczego odpowiedź C jest poprawna?**  \nReflektometr (np. **\\(VSWR\\)**) bezpośrednio mierzy\
    \ współczynnik odbicia:\n\n\\[\n\\Gamma = \\frac{V_{\\text{ref}}}{V_{\\text{inc}}},\\qquad\nVSWR =\
    \ \\frac{1+|\\Gamma|}{1-|\\Gamma|}\n\\]\n\nDzięki temu możemy ocenić dopasowanie anteny do nadajnika.\
    \  \n\n---\n\nKrótko: **A** dotyczy zniekształceń sygnału, a **C** mierzy współczynnik odbicia, który\
    \ opisuje dopasowanie."
  - "**Dlaczego odpowiedź B jest błędna**\n\n| Co się mierzy | Jak to się robi? | Co *nie* jest metodą?\
    \ |\n|---------------|------------------|-----------------------|\n| Dopasowanie anteny do nadajnika\
    \ | **Reflektor** (ang. *reflectometer*) mierzy *VSWR* (Voltage Standing Wave Ratio). | Sprawdzanie,\
    \ czy kabel się nie grzeje – to tylko oznakowanie uszkodzenia, a nie pomiar dopasowania. |\n\n###\
    \ Krótkie wyjaśnienie\n\n- **VSWR** opisuje, jaką część sygnału jest odbijana z powrotem do nadajnika:\
    \  \n  \\[\n  \\text{VSWR} = \\frac{1+\\Gamma}{1-\\Gamma},\n  \\]\n  gdzie \\(\\Gamma\\) to współczynnik\
    \ odbicia.\n- Reflektor (np. *antenna tuner*, *directional coupler*) podłącza się między nadajnikiem\
    \ a kablem i mierzy \\(\\Gamma\\), a więc VSWR.  \n- Idealne dopasowanie → VSWR = 1.  \n- Wysokie\
    \ VSWR powoduje przegrzewanie kablem, ale sam fakt „grzanie się kabla” nie daje informacji o dopasowaniu\
    \ – może być spowodowane innymi czynnikami (np. zbyt silny sygnał, uszkodzony kabel).\n\nDlatego poprawna\
    \ odpowiedź to **C. za pomocą reflektometru**.  \nOdpowiedź B opisuje jedynie symptom (przegrzewanie),\
    \ a nie metodę pomiaru dopasowania."
  - "**Gratulacje!**  \nOdpowiedź **C. „za pomocą reflektometru”** jest poprawna, ponieważ:\n\n- Reflektometr\
    \ mierzy **współczynnik odbicia** (Γ) na linii anteny, co bezpośrednio wyznacza dopasowanie impedancyjne.\
    \  \n- Wzór na współczynnik odbicia:  \n\n\\[\n\\Gamma = \\frac{Z_{\\text{ant}}-Z_0}{Z_{\\text{ant}}+Z_0}\n\
    \\]\n\n  gdzie \\(Z_{\\text{ant}}\\) to impedancja anteny, a \\(Z_0\\) charakterystyczna impedancja\
    \ kabla (zwykle 50 Ω).  \n- Jeśli \\(|\\Gamma| \\approx 0\\), antena jest dobrze dopasowana; większe\
    \ wartości wskazują na odległość od idealnego dopasowania.  \n- Reflektometry mierzą zarówno **amplitudę**,\
    \ jak i **fazy odbicia**, co pozwala na precyzyjną korektę zewnętrznych impedancji (np. przystawki,\
    \ kabla).\n\nPozostałe opcje (miernik zniekształceń nieliniowych i obserwacja grzania kabla) nie pozwalają\
    \ na bezpośrednie i precyzyjne określenie dopasowania.  \n\nŚwietnie sobie radzisz! \U0001F680"
  - "**Odpowiedź:**  \nC. **Za pomocą reflektometru.**\n\n**Dlaczego?**\n\n| Co mierzy | Jak to działa\
    \ |\n|-----------|--------------|\n| **Współczynnik odbicia** \\(\\Gamma\\) | Reflektometr podaje\
    \ sygnał przychodzący do anteny i mierzy sygnał zwrotny. |\n| **Impedancja wejściowa anteny** | Z\
    \ \\(\\Gamma\\) można wyliczyć impedancję \\(Z_a\\) z równania: \\(\\displaystyle \\Gamma = \\frac{Z_a-Z_0}{Z_a+Z_0}\\\
    ) |\n| **VSWR (Voltage Standing Wave Ratio)** | \\(\\displaystyle \\text{VSWR} = \\frac{1+|\\Gamma|}{1-|\\\
    Gamma|}\\) |\n| **Zwracana moc** | \\(\\displaystyle \\text{Return Loss (dB)} = -20\\log_{10}|\\Gamma|\\\
    ) |\n\nReflektometr pozwala na szybką, precyzyjną ocenę dopasowania (czy istnieje minimalny odbijany\
    \ sygnał) i jest standardowym narzędziem w inżynierii radiowej.  \n\n**Podsumowanie** – do pomiaru\
    \ dopasowania anteny używa się reflektometru, który bezpośrednio mierzy współczynnik odbicia i pozwala\
    \ obliczyć VSWR oraz impedancję anteny."
- text: 126\. Jeżeli nadajnik amatorski powoduje zakłócenia, to jakie elementy sprawdzamy w pierwszej
    kolejności?
  answers:
  - prawidłowe działanie mikrofonu
  - blokadę szumów odbiornika
  - liniowość stopnia mocy (PA), filtr wyjściowy, uziemienie radiostacji
  correct_index: 2
  explanations:
  - "## Dlaczego odpowiedź **A** jest błędna\n\n| Co sprawdzamy | Dlaczego ma znaczenie | Dlaczego mikrofon\
    \ nie jest pierwszym krokiem |\n|---------------|-----------------------|----------------------------------------------|\n\
    | **Linearność PA** (stopień mocy) | Nie‑linearna wzmacniacz generuje harmoniczne, które odbijają\
    \ się na inne nadajniki i odbiorniki. | Mikrofon jest wejściem audio – jego stan nie powoduje zakłóceń\
    \ radiowych, a jedynie zniekształca dźwięk. |\n| **Filtr wyjściowy** | Ogranicza szerokość pasma emisji\
    \ i usuwa harmoniczne oraz harmoniki. | Brak filtru → większa szansa, że harmoniki przekroczą dopuszczalne\
    \ pasmo. |\n| **Uziemienie radiostacji** | Dobre uziemienie zapobiega powstawaniu zakłóceń pola elektromagnetycznego\
    \ (EMI) i redukuje szumy. | Nieprawidłowe uziemienie prowadzi do „flicker” i „glitchy” sygnału. |\n\
    \n---\n\n### Krótka wskazówka\nKiedy odczuwasz zakłócenia od nadajnika amatorskiego, najpierw sprawdź:\n\
    \n1. Czy **PA** działa w sposób liniowy?  \n2. Czy w obwodzie znajduje się **filtr wyjściowy** i czy\
    \ jest on poprawnie ustawiony?  \n3. Czy **radiostacja** ma prawidłowe uziemienie?\n\nJeśli te elementy\
    \ są w porządku, wtedy można przejść do sprawdzania mikrofonu oraz innych komponentów wejściowych.\n\
    \n> **Dlatego prawidłowa odpowiedź to C**.  \n> Mikrofon (A) jest ważny dla jakości audio, ale **nie**\
    \ jest przyczyną zakłóceń radiowych."
  - '## Dlaczego odpowiedź **B** jest niepoprawna


    | Element | Rola w transceiverze | Dlaczego nie sprawdzamy go najpierw? |

    |---------|----------------------|-------------------------------------|

    | **Blokadę szumów odbiornika** | Redukuje szum w recepcji (np. filtr wejściowy, układ stabilizacji
    częstotliwości). | Zakłócenia generowane przez nadajnik **nie** wynikają z szumów odbiornika. Jeśli
    nadajnik jest poprawny, odbiornik może nadal pracować normalnie – szumy odbiornika nie wpływają na
    „zakłócenia z nadajnika”. |

    | **Liniowość stopnia mocy (PA)** | Zapewnia, że modulacja jest liniowa i nie wprowadza spłaszczeń/zakłóceń.
    | Jeśli PA jest nie‑liniowy, tworzy się harmonikalia i zakłócenia (np. w postaci spłaszczeń). To najczęstsza
    przyczyna problemów. |

    | **Filtr wyjściowy** | Usuwa niepożądane harmoniczne oraz zabezpiecza przed przesyłem sygnału poza
    pasmo pracy. | Bez odpowiedniego filtra, sygnał może „przesiąknąć” na inne pasmo i powodować zakłócenia.
    |

    | **Uziemienie radiostacji** | Zapobiega napięciom różnicowym i interfejsowi zakłóceń. | Niewłaściwe
    uziemienie skutkuje napięciami spowodowanymi przez sygnał wyjściowy, które pojawiają się jako zakłócenia.
    |


    ### Dlaczego opcja C jest poprawna

    Pierwsze sprawdzenie linowości PA, filtrów wyjściowych i uziemienia eliminuje najczęstsze źródła zakłóceń
    w nadajniku. Gdy te elementy działają prawidłowo, nie ma potrzeby diagnozowania szumów odbiornika
    – to nie jest przyczyną zakłóceń od nadajnika.


    > **W skrócie**: szumy odbiornika nie wpływają na zakłócenia „od nadajnika”; najpierw sprawdza się,
    czy nadajnik sam w sobie nie generuje szumów poprzez sprawdzenie PA, filtrów i uziemienia.'
  - "**Gratulacje!**  \nTwoja odpowiedź C jest poprawna – w pierwszej kolejności należy sprawdzić:\n\n\
    | Element | Dlaczego jest kluczowy |\n|---------|------------------------|\n| **Liniowość stopnia\
    \ mocy (PA)** | Zapewnia, że sygnał nie jest zniekształcany; brak zniekształceń oznacza mniejsze emisje\
    \ harmonicznych, np. \\(\\;f_k = k\\,f_{\\text{carrier}}\\). |\n| **Filtr wyjściowy** | Blokuje harmoniki\
    \ oraz inne transiencje poza pasmem, ograniczając emisję „outside‑band”. |\n| **Uziemienie radiostacji**\
    \ | Eliminuje pętle ziemne i szumy powstające przy nieprawidłowym uziemieniu, które mogą skutkować\
    \ zakłóceniami. |\n\nSprawdzenie tych trzech elementów pozwala szybko wyeliminować najczęstsze źródła\
    \ zakłóceń i przywrócić prawidłową pracę nadajnika. \U0001F680"
  - "### Odpowiedź na pytanie 126\n\n**Poprawna odpowiedź: C.**  \nW przypadku zakłóceń generowanych przez\
    \ nadajnik amatorski najważniejsze są:\n\n1. **Liniowość stopnia mocy (PA)** – nieliniowe elementy\
    \ w PA mogą wywoływać harmoniczne i intermodulację, które przekładają się na zakłócenia w sieci. \
    \ \n2. **Filtr wyjściowy** – służy do usuwania harmoników i nadmiarowych sygnałów. Jeśli filtr jest\
    \ uszkodzony lub niewłaściwie dobrany, pozwala na emisję niepożądanych częstotliwości.  \n3. **Uziemienie\
    \ radiostacji** – niewłaściwe uziemienie prowadzi do zakłóceń elektromagnetycznych oraz zasilania,\
    \ co może zmieniać charakterystykę pracy PA i filtrów.\n\nInne elementy (mikrofon, szumy odbiornika)\
    \ mogą być czynnikiem, ale **nie** są pierwszym miejscem, które należy sprawdzić przy analizie zakłóceń\
    \ nadajnika.  \n\n> **Podsumowanie:**  \n> Zakłócenia w nadajniku pochodzą głównie z nieliniowości\
    \ i filtrów, a ich kontrola zaczyna się od sprawdzenia **linowości PA, filtrów wyjściowych** oraz\
    \ **uziemienia** radiostacji."
- text: 164\. W tranzystorowym wzmacniaczu mocy który element jest niezbędny aby nie generować zakłóceń
    harmonicznych?
  answers:
  - filtr dolnoprzepustowy
  - przełącznik nadawanie-odbiór
  - układ dopasowania bazy tranzystora
  correct_index: 0
  explanations:
  - "\U0001F389 **Gratulacje!**  \n\nOdpowiedź **A. filtr dolnoprzepustowy** jest poprawna.  \n\nW tranzystorowym\
    \ wzmacniaczu mocy sygnał mocy przechodzi przez element **filtr dolnoprzepustowy** (np. dławik + kondensator).\
    \  \nJego zadaniem jest:\n\n- **Ograniczenie** szerokości pasma przepływającego sygnału,  \n- **Usuń**\
    \ niepożądane składowe wysokich częstotliwości, które powstają podczas wzmocnienia (harmoniczne).\
    \  \n\nBez tego filtru, harmoniczne generowane przez tranzystor będą wydostawać się na wyjście i powodować\
    \ zakłócenia w sygnale mocy.  \n\nZatem odpowiedź **A** jest właściwa.  \n\nPowodzenia na egzaminie!\
    \ \U0001F680"
  - '### Dlaczego odpowiedź **B** jest błędna


    | Element | Rola w obwodzie | Czy eliminuje harmoniczne? |

    |---------|-----------------|---------------------------|

    | **B. przełącznik nadawanie‑odbiór** | Przełącza połączenie tranzystora między trybem wyjścia a bazą/emitorem
    w obwodach z klatkowo‑przewodnikowymi warstwami (np. w zasilaczach impulsowych). | Nie – przełącznik
    sam w sobie nie filtruje sygnału. Jego zadaniem jest jedynie zmiana połączeń, więc nie redukuje harmonicznych
    generowanych przez tranzystor. |

    | **A. filtr dolnoprzepustowy** | Składa się z rezystorów, kondensatorów i/lub induktorów, które przepuszczają
    niskie częstotliwości, a tłumią wyższe harmoniczne. | Tak – dzięki oporowi i impedancji zmieniającym
    się z częstotliwością, filtr usunuje lub znacznie zredukował zniekształcenia harmoniczne, zapewniając
    czystszy sygnał wyjściowy. |

    | **C. układ dopasowania bazy tranzystora** | Dopasowuje impedancję wejściową i wyjściową do obciążenia.
    | Nie – choć poprawia efektywność i stabilność pracy tranzystora, nie eliminuje harmonicznych. |


    ### Kluczowy punkt


    **Filtr dolnoprzepustowy (A)** jest niezbędny, aby wyeliminować harmoniczne, ponieważ tłumi częstotliwości
    powyżej zadanej granicy. Przełącznik nadawanie‑odbiór (B) oraz układ dopasowania bazy (C) nie pełnią
    tej funkcji.'
  - "### Dlaczego „C – układ dopasowania bazy tranzystora” jest błędne  \n\n| Element | Rola w układzie\
    \ | Czy redukuje harmoniczne? |\n|---------|-----------------|---------------------------|\n| **A.\
    \ filtr dolnoprzepustowy** | Usuwa częstotliwości powyżej granicy przenoszenia (zwykle kilka kHz‑MHz)\
    \ | **Tak** – przycina szczytowe skoki napięcia i prądu, co eliminuje wyższe harmoniczne |\n| **B.\
    \ przełącznik nadawanie‑odbiór** | Służy do włączania/wyłączania pracy | Nie ma wpływu na spektrum\
    \ harmoniczne |\n| **C. układ dopasowania bazy tranzystora** | Dopasowuje impedancję bazową do źródła\
    \ sygnału | Nie eliminuje szeregów harmonicznych, tylko poprawia efektywność i stabilność pracy |\n\
    \n> **Podstawowy problem**  \n> Harmoniczne powstają, gdy tranzystor przechodzi w obszar nieliniowy\
    \ (przeciążenie, zbyt wysokie napięcie bazowe, itp.).  Układ dopasowania bazy jedynie zmienia impedancję\
    \ wejściową; nie ogranicza amplitudy ani nie „przepusza” tylko dolnych częstotliwości.  \n\n> **Dlatego**:\
    \ aby „nie generować” lub minimalizować harmoniczne, należy zastosować **filtr dolnoprzepustowy**,\
    \ który wycina niepożądane wysokie częstotliwości i pozostawia jedynie sygnał z niskim poziomem zniekształceń.\
    \  \n\n---\n\n**Krótki wzór**:  \nJeśli sygnał wyjściowy \\( v_{\\text{out}}(t) \\) ma postać  \n\\\
    [\nv_{\\text{out}}(t)=A_1\\sin(\\omega t)+\\sum_{k=2}^{\\infty}A_k\\sin(k\\omega t)\n\\]\nfiltr dolnoprzepustowy\
    \ usunie składniki \\( A_k\\ (k\\ge2) \\).  \nW rezultacie zostaje jedynie sinusoidalne \\( A_1\\\
    sin(\\omega t) \\)."
  - "**Wyjaśnienie**\n\nW tranzystorowym wzmacniaczu mocy sygnał zasilany jest przez tranzystor, który\
