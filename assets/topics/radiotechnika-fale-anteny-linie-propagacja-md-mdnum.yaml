    text{reflected}}\n\\]\n\nZ podanych danych:\n\n- \\(P_{\\text{incident}} = 100 \\; \\text{W}\\)\n\
    - \\(P_{\\text{reflected}} = 30 \\; \\text{W}\\)\n\n\\[\nP_{\\text{radiated}} = 100 \\; \\text{W}\
