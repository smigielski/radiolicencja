    \ \\frac{f_c}{\\cos\\theta},\n   \\]\n   gdzie \\(\\theta\\) to kąt zbliżenia drogi promieniowania.\
    \  \n\n3. **Interpretacja**  \n   - **Minimalna** częstotliwość potrzebna do komunikacji to **Minimum\
    \ Usable Frequency (MUF)** (odpowiedź A – niepoprawna).  \n   - **Najwyższa** możliwa częstotliwość\
