- text: '15\. Która z cech łączy szeregowy obwód rezonansowy LC z typową anteną (dipol półfalowy):'
  answers:
  - w rezonansie stanowią tylko rezystancję
  - w rezonansie stanowią reaktancję pojemnościową
  - w rezonansie stanowią reaktancję indukcyjną
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nTwoja odpowiedź **A** jest poprawna.\n\n---\n\n## Dlaczego w rezonansie występuje\
    \ tylko rezystancja?\n\n### 1. Obwód LC szeregowy  \nImpedancja szeregu **LC** jest dana wzorem\n\n\
    \\[\nZ_{\\text{LC}} = R + j\\left(\\omega L - \\frac{1}{\\omega C}\\right),\n\\]\n\ngdzie  \n\\(R\\\
    ) – rezystancja (zwykle bardzo mała),  \n\\(j\\) – jednostka urojona,  \n\\(\\omega = 2\\pi f\\) –\
    \ pulsacja.\n\nW punkcie rezonansu \\(\\omega_0 = 1/\\sqrt{LC}\\) mamy\n\n\\[\n\\omega_0 L = \\frac{1}{\\\
    omega_0 C} \\;\\Longrightarrow\\;\nj\\left(\\omega_0 L - \\frac{1}{\\omega_0 C}\\right)=0.\n\\]\n\n\
    Zatem\n\n\\[\nZ_{\\text{LC}}(\\omega_0)=R,\n\\]\n\nczyli **tylko rezystancja** pozostaje – całkowite\
    \ odrzucenie reaktancji.\n\n---\n\n### 2. Antena dipolowa (półfalowa)\n\nPodobnie, przy rezonansie\
    \ dipola długość \\(L \\approx \\lambda/2\\) i jego impedancja ma postać\n\n\\[\nZ_{\\text{dipol}}\
    \ \\approx R_{\\text{rad}} + jX_{\\text{dipol}},\n\\]\n\ngdzie \\(R_{\\text{rad}}\\) to opór promieniowania,\
    \ a \\(X_{\\text{dipol}}\\) jest reaktancją, która przy rezonansie zanika.  \nW efekcie dipol działa\
    \ jak **jedynie rezystor** (zwykle około \\(73\\ \\Omega\\) w próżni).\n\n---\n\n## Podsumowanie\n\
    \n- **Obwód LC**: przy \\(\\omega_0\\) reaktancje indukcyjna i pojemnościowa się wykluczają.  \n-\
    \ **Dipol**: przy rezonansie reaktancja dipola też zeruje się, pozostawiając tylko opór promieniowania.\n\
    \nDlatego odpowiedź **A** („w rezonansie stanowią tylko rezystancję”) jest właściwa.  \n\nJeszcze\
    \ raz gratulacje! \U0001F389"
  - "**Dlaczego odpowiedź B jest błędna?**  \n\n- W szeregowym obwodzie **LC** przy rezonansie \\(\\omega\
    \ L = 1/(\\omega C)\\).  \n- Reaktywność indukcyjna \\(X_L = \\omega L\\) **równa** się reaktywności\
    \ pojemnościowej \\(X_C = \\dfrac{1}{\\omega C}\\), lecz mają **sprzeczne znaki**:  \n\n\\[\nX_{\\\
    text{total}} = X_L + X_C = \\omega L - \\frac{1}{\\omega C} = 0\n\\]\n\n- Dlatego przy rezonansie\
    \ **cała reaktywność znika** – pozostaje jedynie opór (rezystancja) obwodu oraz ewentualne straty\
    \ w elementach.  \n\n- Analogicznie, półfalowy dipol rezonujący ma impedancję w przybliżeniu rezydentną\
    \ (≈ 73 Ω), a nie kapacitancyjną czy inductancyjną.\n\n**Podsumowanie**\n\n- **A** – *w rezonansie\
    \ stanowią tylko rezystancję* – jest poprawne.  \n- **B** – *w rezonansie stanowią reaktancję pojemnościową*\
    \ – **niepoprawne** – kapesytancja i indukcyjność wykluczają się wzajemnie.  \n- **C** – *w rezonansie\
    \ stanowią reaktancję indukcyjną* – również niepoprawne."
  - "**Dlaczego „C” jest błędne**\n\n| Pytanie | Co się dzieje w obwodzie LC w rezonansie? | Dlaczego\
    \ odpowiedź C jest fałszywa? |\n|---------|------------------------------------------|-------------------------------------|\n\
    | **Reaktancja** |  \\[\nZ = R + j\\!\\left(\\omega L - \\frac{1}{\\omega C}\\right)\n\\] | W rezonansie\
    \ \\(\\omega_0L = 1/(\\omega_0C)\\).  Reaktywne części **zawierają się** nawzajem: <br> \\(\\displaystyle\
    \ \\omega_0 L - \\frac{1}{\\omega_0 C}=0\\).  Zatem \\(Z = R\\) – **tylko rezystancja**. |\n| **Reaktancja\
    \ indukcyjna** |  Nie występuje w rezonansie, bo jest równoważona przez reaktancję pojemnościową.\
    \ | „W rezonansie stanowią reaktancję indukcyjną” bywa prawdziwe tylko **poza** częstotliwością rezonansową,\
    \ gdy \\(\\omega L > 1/(\\omega C)\\). |\n| **Reaktancja pojemnościowa** |  Również jest równoważona\
    \ przez indukcyjną, więc nie pozostaje w rezonansie. | Podobnie jak w punkcie C, jest aktywna tylko\
    \ **poza** rezonansu. |\n\n**Dla dipola półfalowego**  \nDipol jest praktycznie rekwizytorem rezonansu\
    \ LC: przy \\(\\lambda/2\\) długość przewodu powoduje, że pola przy brzegach są w fazie tak, że całkowita\
    \ impedancja wejściowa przy rezonansie jest **praktycznie tylko rezystancyjna** (≈ 73 Ω w próżni).\
    \ Dlatego zachowanie to jest identyczne do zachowania szeregowego obwodu LC w rezonansie.\n\n---\n\
    \n### Podsumowanie\n- W rezonansie **LC**: \\(\\omega L = 1/(\\omega C)\\) → \\(X_L + X_C = 0\\).\
    \  \n- Zatem **jedyną pozostającą częścią impedancji jest rezystancja** \\(R\\).  \n- Dlatego prawidłowa\
    \ odpowiedź to **A. w rezonansie stanowią tylko rezystancję**.  \n- Odpowiedzi B i C opisują stan\
    \ poza rezonansu i są niepoprawne w kontekście pytania."
  - "**Rozwiązanie**  \n\nW obwodzie szeregowym \\(LC\\) napięcie przy masie (czyli przy braku zewnętrznego\
    \ obciążenia) ma postać  \n\n\\[\nZ_{\\text{LC}}(s)=sL+\\frac{1}{sC}\n\\]\n\nW trybie rezonansu częstotliwość\
    \ \\(\\omega_0\\) spełnia  \n\n\\[\n\\omega_0^2LC = 1 \\quad\\Longrightarrow\\quad s=j\\omega_0:\n\
    \\]\n\n\\[\nZ_{\\text{LC}}(j\\omega_0)=j\\omega_0 L+\\frac{1}{j\\omega_0 C}=j\\omega_0 L - j\\frac{1}{\\\
    omega_0 C}=0\n\\]\n\nZatem **reaktancja całkowita zanika** – obwód zachowuje się jak idealny **rezystor**\
    \ (przyjmujemy, że w praktyce wciąż istnieje niewielka rezystancja układu).\n\nPodobnie w **antena\
    \ dipol półfalowa** częstotliwość rezonansowa \\(f_0\\) powoduje, że składowe reaktancji (pojemnościowa\
    \ i indukcyjna) się wzajemnie anulują, a jej impedancja wejściowa jest głównie **rezystancyjna** (typowo\
    \ 50 Ω, choć w praktyce zbliżona do tej wartości).  \n\nDlatego poprawna odpowiedź to:\n\n> **A. w\
    \ rezonansie stanowią tylko rezystancję**."
- text: 36\. System antenowy dostarcza sygnał na poziomie -20dBm, jest on podłączony do przedwzmacniacza
    o wzmocnieniu 10dB kablem o tłumieniu 3dB. Jakiej mocy sygnał uzyskamy na wyjściu przedwzmacniacza?
  answers:
  - -13 dBm
  - -33 dBm
  - -27 dBm
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \nOdpowiedź **A. -13 dBm** jest poprawna.\n\n---\n\n### Dlaczego tak się liczy\n\
    \n1. **Wartość sygnału wejściowego**  \n   \\[\n   P_{\\text{in}} = -20~\\text{dBm}\n   \\]\n\n2.\
    \ **Wzmocnienie przedwzmacniacza**  \n   \\[\n   G_{\\text{pre}} = +10~\\text{dB}\n   \\]\n\n3. **Tłumienie\
    \ kabla**  \n   \\[\n   L_{\\text{cable}} = -3~\\text{dB}\n   \\]\n\n4. **Netto efektywne wzmocnienie**\
    \  \n   \\[\n   G_{\\text{net}} = G_{\\text{pre}} + L_{\\text{cable}} = 10~\\text{dB} - 3~\\text{dB}\
    \ = 7~\\text{dB}\n   \\]\n\n5. **Moc na wyjściu przedwzmacniacza**  \n   \\[\n   P_{\\text{out}} =\
    \ P_{\\text{in}} + G_{\\text{net}} = -20~\\text{dBm} + 7~\\text{dB} = -13~\\text{dBm}\n   \\]\n\n\
    ---\n\nZatem **-13 dBm** to właściwa moc sygnału wyjściowego. \U0001F389"
  - "**Dlaczego odpowiedź B jest błędna**\n\n1. **Rozdzielmy kolejne elementy łańcucha:**\n\n| Element\
    \ | Wzmocnienie / tłumienie (dB) | Efekt na moc |\n|---------|-----------------------------|--------------|\n\
    | **Źródło** | –20 dBm | –20 dBm |\n| **Przedwzmacniacz** | +10 dB | –20 dBm + 10 dB = –10 dBm |\n\
    | **Kabel** | –3 dB (tłumienie) | –10 dBm – 3 dB = –13 dBm |\n\n2. **Czytanie oznaczeń:**\n\n* Wzmocnienie\
    \ doda **dB** do wartości mocy.  \n* Tłumienie odejmuje dB.\n\n3. **Wzór ogólny:**\n\n\\[\nP_{\\text{wyj}}\
    \ = P_{\\text{wej}} + G_{\\text{pre}} - L_{\\text{kabel}}\n\\]\n\ngdzie  \n\\(P_{\\text{wej}} = -20\\\
    ;\\text{dBm}\\),  \n\\(G_{\\text{pre}} = +10\\;\\text{dB}\\),  \n\\(L_{\\text{kabel}} = +3\\;\\text{dB}\\\
    ).\n\n\\[\nP_{\\text{wyj}} = -20 + 10 - 3 = -13\\;\\text{dBm}\n\\]\n\n4. **Błąd w odpowiedzi B**\n\
    \n-33 dBm wskazuje na **tłumienie** o 13 dB (‑20 dBm – 13 dB).  \nJednak w zadaniu mamy **zwiększenie**\
    \ mocy o +10 dB, a potem jedynie –3 dB utraty.  \nZatem nie możemy odejmować 13 dB – to łączne efekty\
    \ **+10 dB** i **–3 dB** dają **–13 dBm**.\n\n**Podsumowanie**\n\nPrawidłowa odpowiedź to **A. –13 dBm**\
    \ – wynik obliczeń pokazuje, że po przedwzmacniaczu i kablu moc wzrasta o 10 dB, a potem spada o 3 dB.\
    \ Odpowiedź B wynika z nieprawidłowego odejmowania całkowitego tłumienia."
  - "**Dlaczego odpowiedź C (-27 dBm) jest błędna**\n\n| Parametr | Wartość | Jednostka |\n|----------|---------|-----------|\n\
    | Moc wejściowa | \\(-20\\) | dBm |\n| Wzmocnienie przedwzmacniacza | \\(+10\\) | dB |\n| Tłumienie\
    \ kabla | \\(-3\\) | dB |\n\nWzór na moc wyjściową w skali dB (dBm) jest prosty:\n\n\\[\nP_{\\text{out}}\
    \ = P_{\\text{in}} + G - L\n\\]\n\ngdzie  \n\\(P_{\\text{in}}\\) – moc na wejściu,  \n\\(G\\) – wzmocnienie\
    \ (dB),  \n\\(L\\) – tłumienie (dB).\n\nPodstawiamy:\n\n\\[\n\\begin{aligned}\nP_{\\text{out}}\n&=\
    \ (-20\\ \\text{dBm}) + 10\\ \\text{dB} - 3\\ \\text{dB} \\\\\n&= -20 + 10 - 3 \\\\\n&= -13\\ \\text{dBm}\n\
    \\end{aligned}\n\\]\n\nDlatego prawidłowa odpowiedź to **A – -13 dBm**.\n\n---\n\n**Gdzie popełniono\
    \ błąd?**\n\nOdpowiedź C wynika z nieprawidłowego zastosowania wzoru:\n\n\\[\nP_{\\text{out}} = P_{\\\
    text{in}} - (G + L)\n\\]\n\nczyli pomylono znak w równaniu – zamiast dodać wzmocnienie i odjąć tłumienie,\
    \ zsumowano oba wzmocnienia (10 dB + 3 dB = 13 dB) i odjął od moc –20 dBm, co dało \\(-20 - 13 = -33\\\
    ) dBm (co w przytoczonym pytaniu jest odpowiedzią B, a nie C).  \n\nW prawidłowym obliczeniu wzmocnienie\
    \ dodaje się, a tłumienie odejmuje, co prowadzi do wyniku \\(-13\\) dBm."
  - "**Obliczenia**  \n\n\\[\nP_{\\text{ant}} = -20~\\text{dBm}\n\\]\n\nPo przejściu przez kabl o tłumieniu\
    \ \\(L=3~\\text{dB}\\):\n\n\\[\nP_{\\text{przedwzmacniaczem}} = P_{\\text{ant}} - L = -20~\\text{dBm}\
    \ - 3~\\text{dB} = -23~\\text{dBm}\n\\]\n\nPrewzmacniacz ma wzmocnienie \\(G = 10~\\text{dB}\\):\n\
    \n\\[\nP_{\\text{wyjście}} = P_{\\text{przedwzmacniaczem}} + G = -23~\\text{dBm} + 10~\\text{dB} =\
    \ -13~\\text{dBm}\n\\]\n\n**Wynik**: \\(-13~\\text{dBm}\\) – odpowiedź **A**."
- text: '39\. Niedopasowanie anteny do linii transmisyjnej powoduje powstanie fali stojącej i w konsekwencji:'
  answers:
  - odbicia sygnału od miejsca niedopasowania i straty w linii transmisyjnej
  - może spowodować spalenie anteny
  - drgania fidera
  correct_index: 0
  explanations:
  - "**Gratulacje!**  \n\nOdpowiedź **A** jest poprawna, ponieważ niedopasowanie impedancji anteny do\
    \ linii transmisyjnej powoduje powstawanie **fali stojącej**. Fala ta zwraca część sygnału do źródła,\
    \ co skutkuje:\n\n- **Odbiciem sygnału** w miejscu niedopasowania,\n- **Stratą mocy** w linii transmisyjnej.\n\
    \nMatematycznie, współczynnik odbicia \\(\\Gamma\\) wyraża się jako  \n\n\\[\n\\Gamma = \\frac{Z_{\\\
    text{ant}}-Z_0}{Z_{\\text{ant}}+Z_0},\n\\]\n\ngdzie \\(Z_{\\text{ant}}\\) to impedancja anteny, a\
    \ \\(Z_0\\) impedancja linii. Dla \\(|\\Gamma| \\neq 0\\) dochodzi do powstawania fali stojącej i\
    \ traci się energię.\n\nPozostałe odpowiedzi (B i C) nie odnoszą się bezpośrednio do efektu niedopasowania\
    \ w kontekście fali stojącej.  \n\nPowodzenia na egzaminie!"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n| Co mówi odpowiedź | Dlaczego to nie jest skutkiem\
    \ niedopasowania |\n|-------------------|----------------------------------------------|\n| **“może\
    \ spowodować spalenie anteny”** | Niedopasowanie linii prowadzi do **fal stojących** i utraty sygnału,\
    \ ale **nie** zwiększa bezpośrednio mocy przepływającej przez antenę.  Zmniejsza to **zasilanie**\
    \ i zwykle nie przekracza mocy, która mogłaby spowodować przegrzanie elementów anteny. |\n| **„odbicia\
    \ sygnału od miejsca niedopasowania i straty w linii transmisyjnej”** | To jest typowy opis zachowania\
    \ fal w niedopasowanej linii.  Refleksja generuje falę stojącą, a energia trafia z powrotem do źródła,\
    \ powodując straty (np. w transceiverze). |\n\n**Podsumowanie**  \nNiedopasowanie powoduje **refleksję**\
    \ i **utrata mocy** w linii, a nie bezpośrednio **przegrzewanie** anteny. Dlatego poprawna odpowiedź\
    \ to **A**."
  - "**Dlaczego odpowiedź C jest błędna**\n\n| **Co się dzieje przy niedopasowaniu** | **Co to oznacza\
    \ w praktyce** | **Dlaczego „drgania fidera” nie ma sensu** |\n|--------------------------------------|-----------------------------|---------------------------------------------|\n\
    | W linii transmisyjnej powstaje **odbicie sygnału** (ang. *reflection*). | Wzmacnia się **fale stojące**\
    \ (ang. *standing waves*). | „Drgania fidera” (prawdopodobnie pomyłka „drgania frydera”) nie jest\
    \ pojęciem z zakresu anten i transmisji. To nie opisuje odbić ani strat. |\n| Wzorzec fal stojących\
    \ opisuje się współczynnikiem odbicia \\(\\Gamma\\) oraz współczynnikiem wskaźnika napięć stałych\
    \ (VSWR):<br>`\\displaystyle \\Gamma = \\frac{Z_L - Z_0}{Z_L + Z_0}`<br>`\\displaystyle VSWR = \\\
    frac{1+|\\Gamma|}{1-|\\Gamma|}` | Im większy VSWR → większa strata mocy i potencjalne uszkodzenie\
    \ anteny. | |\n| **Straty** – energia odbita nie dociera do odbiornika, a część zostaje zniszczona\
    \ w linii (składniki tłumienia). | | |\n\n**Krótka klauzula**  \nNiedopasowanie = **odbicie → fali\
    \ stojące → strata mocy**.  \n\"Drgania fidera\" nie występują w tym kontekście – nie jest to termin\
    \ z elektrotechniki ani telekomunikacji.  \n\n**Podsumowanie**  \nPoprawna odpowiedź A: *odbicia sygnału\
    \ od miejsca niedopasowania i straty w linii transmisyjnej*.  \nOdpowiedź C jest niepoprawna, bo opisuje\
    \ niewłaściwe zjawisko."
  - "### Dlaczego odpowiedź **A** jest poprawna\n\n1. **Niedopasowanie impedancji**  \n   Jeśli impedancja\
    \ anteny \\(Z_A\\) nie jest równa impedancji linii transmisyjnej \\(Z_0\\), część sygnału zostaje\
    \ odbita w miejscu połączenia.\n\n2. **Odbicia i fala stojąca**  \n   Odbite sygnały interferują z\
    \ falą przychodzącą, tworząc falę stojącą. Wzór na współczynnik odbicia to  \n\n   \\[\n   \\Gamma\
    \ = \\frac{Z_A-Z_0}{Z_A+Z_0}\n   \\]\n\n   Gdy \\(\\Gamma\\neq0\\), występuje fala stojąca, a jej\
    \ amplituda jest związana z współczynnikiem odbicia.\n\n3. **Straty w linii**  \n   Część mocy przekazywanej\
    \ do anteny zostaje stracona (reflektowana) zamiast być przekazana dalej. W praktyce powoduje to **straty\
    \ w linii transmisyjnej** oraz obniżenie skuteczności sygnału.\n\n4. **Dlaczego pozostałe odpowiedzi\
    \ są błędne**  \n   - **B**: Odbicia nie prowadzą bezpośrednio do „spalenia anteny”; zwarcie jest\
    \ potrzebne, by spalić elementy.  \n   - **C**: „Drgania fidera” to błąd językowy – prawidłowo powinno\
    \ być „drgania fal” lub „drgania fali”. Nie jest to wynik niedopasowania.\n\nDlatego **A** – odbicia\
    \ sygnału od miejsca niedopasowania i straty w linii transmisyjnej – jest jedyną poprawną odpowiedzią."
- text: '48\. Element aktywny we wzmacniaczu przewodzi przez cały okres wzmacnianego sygnału. Wzmacniacz
    ten pracuje w klasie:'
  answers:
  - A
  - B
  - C
  correct_index: 0
  explanations:
  - "Gratulacje!  \n\n**Poprawna odpowiedź: A – klasa A**  \n\nW klasie **A** element aktywny pracuje\
    \ (przewodzi) przez **cały cykl sygnału**, czyli przez 360°. Dzięki temu wzmacniacz zachowuje się\
    \ liniowo, ale ma najniższą wydajność mocy (zwykle < 20 %).  \n\n```\n\\[\n\\text{Klasa A: } \\; 0^\\\
    circ < \\theta < 360^\\circ \\;\\; (\\text{przewodzenie przez cały okres})\n\\]\n```"
  - "**Dlaczego odpowiedź B jest niepoprawna**\n\n| Klasa wzmacniacza | Czas przewodzenia aktywnego elementu\
    \ | Typowe zastosowanie |\n|-------------------|----------------------------------------|---------------------|\n\
    | **A**             | **Cały okres sygnału** (100 %)         | Najczystszy dźwięk, ale niska sprawność\
    \ |\n| **B**             | Tylko połowa okresu (0–π rad), wprost | Wyższa sprawność, ale zniekształcenia\
